<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('accounts.login') }}">Login</a>
				<a href="{{ url_for('accounts.register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('accounts.register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}
					<div class="alert alert-{{ messages[-1][0] }}">{{ messages[-1][1] }}</div>
				{% endif %}{% endwith %}
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
